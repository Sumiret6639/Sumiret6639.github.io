<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.css">
    <script src="https://kit.fontawesome.com/852e75749d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <div class="container d-flex justify-content-center align-items-center"> -->
    <form class="edit-admin-form w-25">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4>Edit Admin</h4>
        <h5>Account</h5>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="Name"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
        </div>
        <hr>
        <h5>Verification</h5>
        <div class="verified d-flex justify-content-between my-18">
            <div class="verified-icon">
                <i class="fas fa-check-circle"></i>
                Verified
            </div>                   
            <div class="verified-date">
                2020/4/12
            </div>
        </div>
        
        <button type="button" class="btn w-100 btn-light disabled">Send Verification Mail</button>
        
        <hr>

        <h5>Access Level</h5>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle w-100 btn-white disabled" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Admin
                <i class="fas fa-angle-down"></i>
            </button>

        </div>

        <hr>

        <div class="form-check-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Custom Access
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Lecture
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3">
                    Coupon
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                <label class="form-check-label" for="defaultCheck4">
                    Message
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                <label class="form-check-label" for="defaultCheck5">
                    Setting
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
                <label class="form-check-label" for="defaultCheck6">
                    Task menu
                </label>
            </div>
        </div>
        
        <hr>
        
        <h5>Deactivate Account</h5>
        <div class="deactivate d-flex my-18">
            <div class="deactivate-icon text-pink-primary">
                <i class="fas fa-exclamation-triangle"></i>
                This cannot be undone!
            </div>
        </div>            

        <button type="button" class="btn btn-danger w-100 mb-48">Deactivate This Account</button>

        <div class="next-step d-flex-end">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="button" class="btn btn-update ml-16">Update</button>
            </div>
        </div>
    </form>
    <!-- </div> -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
